<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container border rounded-3  mt-3">
    <form>
        <div class="nav nav-bar bg-dark-subtle  mt-3 mb-3 ">
            <h3>Payment for example</h3>
        </div>
        <div class="alert alert-danger">
            some fields are missing
        </div>
        <div class="row">
            <div class="col-4 ">
              <fieldset>
                <div>
                <label for="credit-card"> <strong>Credit card #</strong></label>
                </div>
                <div>
                    <input type="text" name="credit-card" placeholder="xxxx xxxx xxxx xxxx xxxx" class="form-control" required/>
                </div>
              </fieldset>
            </div>
            
            <div class="col-4">
                <fieldset>
                    <div>
                        <label for="cvc"> <strong>CVC #</strong></label>
                    </div>
                    <div>
                        <input type="text" name="cvc" minlength="3" placeholder="xxx" class="form-control" required/>
                    </div>
                </fieldset>
            </div>
            <div class="col-4 ">
                <fieldset>
                    <div>
                        <label for="monto"> <strong>Amount</strong></label>
                    </div>
                    <div class=" d-flex">
                        <i class="bi bi-currency-euro"></i><input type="text" name="monto" placeholder="Amount" class="form-control"required/>
                    </div>
                </fieldset>
            </div>

                            <div>
                                <label for="nombre"> <strong>First Name</strong></label>
                            </div>
                            <div>
                                <input type="text" name="nombre" class="form-control" required/>
                            </div>
                        </fieldset>
                        <fieldset class="mb-4">
                            <div>
                                <label for="ciudad"> <strong>City</strong></label>
                            </div>
                            <div >
                                <input type="text" name="City" class="form-control" required/>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                            <label for="text"><strong>We Accept</strong></label>
                            </div>
                            <div class="group-radio d-flex ">

                                <div class="ml-3 d-flex" >
                                    <input type="radio" name="select-card"/>
                                        <span class="input-group-text bg-dark-subtle">
                                            <i class="bi bi-credit-card "></i>
                                        </span>
                                </div>
                                <div class="ms-3 d-flex">
                                    <input type="radio" name="select-card"/>
                                        <span class="input-group-text bg-dark-subtle ">
                                            <i class="bi bi-credit-card "></i>
                                        </span>
                                </div>
                                <div class="ms-3 d-flex">
                                    <input type="radio" name="select-card"/>
                                        <span class="input-group-text bg-dark-subtle">
                                            <i class="bi bi-credit-card "></i>
                                        </span>
                                </div>
                                <div class="ms-3 d-flex">
                                    <input type="radio" name="select-card"/>
                                        <span class="input-group-text bg-dark-subtle">
                                            <i class="bi bi-credit-card "></i>
                                        </span>
                                </div>
                            </div>
                        </fieldset>
                    </div>
<!--segundo bloque de informacion ----apellido codigo postal estado-->

                        <div>
                            <label for="apellidos"><strong>Last Name</strong></label>
                        </div>
                        <div class="mb-4">
                            <input type="text" name="apellidos" class="form-control" required/>
                        </div>
                        <div class="row">
                            <div class="col-6 ">
                                <div>
                                    <label for="estado"><strong>State</strong></label>
                                </div>
                                    <select name="estado" id="estado" class="form-control mb-3"required>

                                        <option value="Almería">Almería</option>

                                        <option value="Madrid">Madrid</option>
                                        <option value="Málaga">Málaga</option>
                                        <option value="Murcia">Murcia</option>
                                        <option value="Navarra">Navarra</option>
                                        <option value="Ourense">Ourense</option>
                                        <option value="Palencia">Palencia</option>
                                        <option value="Palmas">Palmas</option>
                                        <option value="Pontevedra">Pontevedra</option>

                                        <option value="Teruel">Teruel</option>

                                <div>

                </div>
                <div class="container d-flex  justify-content-end">
                    <div>
                        <button type="button" class="btn bg-dark-subtle mx-3">Cancel</button>
                    </div>
